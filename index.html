<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Geolocation</title>
</head>
<body>
    <p>Click the button to get your coordinates.</p>

    <button onclick="getLocation()">COORDINATS</button>

    <p id="demo"></p>

    <button onclick="getLocation1()">MAP</button>

    <div id="mapholder"></div>

    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";}
            }

            function showPosition(position) {
                x.innerHTML=
                "Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude + 
                "<br>Accuracy: " + position.coords.accuracy + 
                "<br>Altitude: " + position.coords.altitude + 
                "<br>AltitudeAccuracy: " + position.coords.altitudeAccuracy + 
                "<br>Heading: " + position.coords.heading + 
                "<br>Speed: " + position.coords.speed + 
                "<br>Timestamp: " + position.coords.timestamp ;
            }


            function getLocation1() {
                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(showPosition1, showError);
                } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";}
                }


                function showPosition1(position) {
                    var latlon = position.coords.latitude + "," + position.coords.longitude;

                    var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="
                    +latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyDgvWhPHL-mY8fMw0X0gwR0Ek8Euq0Xdq8";
                    document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
                }
//To use this code on your website, get a free API key from Google.
//Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
        x.innerHTML = "User denied the request for Geolocation."
        break;
        case error.POSITION_UNAVAILABLE:
        x.innerHTML = "Location information is unavailable."
        break;
        case error.TIMEOUT:
        x.innerHTML = "The request to get user location timed out."
        break;
        case error.UNKNOWN_ERROR:
        x.innerHTML = "An unknown error occurred."
        break;
    }
}


</script>

</body>
</html>
